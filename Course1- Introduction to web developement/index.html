<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Little Lemon</title>
		<style>
			.box {
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-8">
					<h1>Our Menu</h1>
					<div class="row">
						<div class="col-12 col-lg-6">
							<div class="card">
								<img src="images/calamari.jpg" class="card-img-top" />
								<div class="card-body">
									<h2 class="card-title">Fried Calamari</h2>
									<p class="card-text">Squid, buttermilk.</p>
								</div>
							</div>
						</div>
						<div class="col-12 col-lg-6">
							<div class="card">
								<img src="images/falafel.jpg" class="card-img-top" />
								<div class="card-body">
									<h2 class="card-title">
										Falafel <span class="badge bg-danger">New</span>
									</h2>
									<p class="card-text">Chickpea, herbs and spices.</p>
								</div>
							</div>
						</div>
						<div class="col-12 col-lg-6">
							<div class="card">
								<img src="images/salad.jpg" class="card-img-top" />
								<div class="card-body">
									<h2 class="card-title">Pasta Salad</h2>
									<p class="card-text">Lettuce, vegetables and mozzarella.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-4">
					<h2>Prices</h2>
					<table class="table">
						<tr>
							<td>Fried Calamari</td>
							<td>$12.00</td>
						</tr>
						<tr>
							<td>Falafel</td>
							<td>$12.00</td>
						</tr>
						<tr>
							<td>Pasta Salad</td>
							<td>$10.00</td>
						</tr>
					</table>
					<div class="alert alert-info" role="alert">
						Try our new Fried Calamari!
					</div>
				</div>
				<div class="col-lg-12">
					<div class="text-center">
						<button class="btn btn-secondary">Order Online</button>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="alert alert-danger" role="alert">
						Our resturant will be closed on the New Year's Day
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
